<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sales Sheet</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link href="Invt_Style.css" rel="stylesheet">

</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4"></div>

              <div class="col-4">
            <div class="main">
                <ul>
                    <li><a href="#">Home</a> </li>
                    <li><a href="#">Inventory</a> </li>
                    <li><a href="#">Sales</a> </li>
                    <li><a href="#">Customers</a> </li>
                </ul>
            </div>
        </div><br>
    </div>

    <div class="row">
      <div class="col-4">
      </div>
        <div class="col-4">

            <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" >
  + Inventory
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Inventory</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="color: red">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

      <form>
  <div class="form-row">
    <div class="col-2">
      <input type="number" class="form-control" placeholder="ID">
    </div>

    <div class="col-2">
      <input type="text" class="form-control" placeholder="Name">
    </div>

       <div class="col-2">
      <input type="text" class="form-control" placeholder="Type">
    </div>

       <div class="col-2">
      <input type="number" class="form-control" placeholder="B.P">
    </div>

       <div class="col-2">
      <input type="number" class="form-control" placeholder="S.P">
    </div>

       <div class="col-2">
      <input type="number" class="form-control" placeholder="Stock">
    </div>

  </div>
</form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

      </div>
        <div class="col-4">
      </div>
    </div><br>

    <div class="row">
        <div class="col-12">

            <div class="table-responsive">
  <table class="table">

     <table   class="table">
  <thead>
    <tr style="color: red">
      <th scope="col">ID</th>
      <th scope="col">NAME</th>
      <th scope="col">TYPE</th>
      <th scope="col">B.P</th>
      <th scope="col">S.P</th>
      <th scope="col">Stock</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">1</th>
      <td>Soap</td>
      <td>Toiletry</td>
      <td>500</td>
      <td>800</td>
      <td>80 bars</td>
    </tr>
    <tr>
      <th scope="row">2</th>
      <td>Apple</td>
      <td>Fruit</td>
      <td>100</td>
      <td>150</td>
      <td>60 lps</td>
    </tr>
    <tr>
      <th scope="row">3</th>
      <td>Cotton</td>
      <td>Material</td>
      <td>500</td>
      <td>100</td>
      <td>15 kg</td>
    </tr>
  <tr>
      <th scope="row">4</th>
      <td>Water</td>
      <td>Beverage</td>
      <td>300</td>
      <td>400</td>
      <td>100 ltr</td>
    </tr>
  </tbody>
</table>

  </table>
</div><br>

        </div>
    </div>

    <div class="row">
        <div class="col-6">
            <img src="Pie-Chart.png" alt="pie" height="250" width="500" align="center">
        </div>
        <div class="col-6">
            <img src="line graph.jpg" alt="line" height="250" width="600" align="right">
        </div>
    </div>


</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
